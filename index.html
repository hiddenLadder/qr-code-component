<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-[Outfit] bg-indigo-100">
    <div class="w-full h-screen flex justify-center items-center">
      <div class="w-80 rounded-2xl shadow-lg p-4 bg-white">
        <div class="">
          <img class="rounded-lg" src="images/image-qr-code.png" alt="QR Code" />
        </div>
        <div class="p-4 text-center">
          <div>
            <p class="text-[22px] text-gray-700 font-bold">Improve your front-end skills by building projects</p>
          </div>
          <div class="mt-2">
            <p class="text-[15px] text-gray-400">Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
        </div>
      </div>
    </div>

    <div class="p-2 border-t border-white">
      Challenge by
      <a class="hover:text-blue-600 hover:underline" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="hover:text-blue-600 hover:underline" href="https://github.com/hiddenLadder">hiddenLadder</a>.
    </div>
  </body>
</html>
